    window.PRELOADED_STRINGS = {"eng":{"title":"Apertium | A free/open-source machine translation platform","tagline":"A free/open-source machine translation platform","description":"Apertium is a rule-based machine translation platform. It is free software and released under the terms of the GNU General Public License.","Apertium_Documentation":"Apertium Documentation","Translation":"Translation","Translation_Help":"Enter text or URL to translate.","Translate":"Translate","Detect_Language":"Detect Language","detected":"detected","Instant_Translation":"Instant translation","Mark_Unknown_Words":"Mark unknown words","Multi_Step_Translation":"<a href='https://en.wikipedia.org/wiki/Pivot_language' target='_blank' rel='noopener'>Multi-step translation</a> (experimental)","Translate_Document":"Translate a document","Drop_Document":"Drop a document","Not_Available":"Translation not yet available!","File_Too_Large":"File is too large!","Cancel":"Cancel","Format_Not_Supported":"Format not supported","Translate_Webpage":"Translate a webpage","Supported_Formats":"Supported formats: .txt, .rtf, .odp, .ods, .odt (LibreOffice/OpenOffice), .xlsx, .pptx, .docx (Microsoft Office 2003 and newer). <br/><i>Word 97 .doc files and pdf's are not supported.</ai>","Morphological_Analysis":"Morphological analysis","Morphological_Analysis_Help":"Enter text for morphological analysis.","Analyze":"Analyse","Morphological_Generation":"Morphological generation","Morphological_Generation_Help":"Enter morphological forms that you would like generated into text.","Generate":"Generate","Spell_Checker":"Spell checker","APy_Sandbox":"APy sandbox","APy_Sandbox_Help":"Send arbitrary requests","APy_Request":"APy Request","Request":"Request","Language":"Language","Input_Text":"Input text","Notice_Mistake":"Spotted a mistake?","Help_Improve":"Help us improve Apertium!","Contact_Us":"Feel free to contact us if you find a mistake, there's a project you would like to see us work on, or you would like to help out.","Maintainer":"This website is maintained by {{maintainer}}.","About_Title":"About this website","Enable_JS_Warning":"This site only works with JavaScript enabled, if you cannot <a href='http://www.enable-javascript.com/' target='_blank' rel='noopener'>enable Javascript</aia>, then try the <a href='http://traductor.prompsit.com' target='_blank' rel='noopener'>translators at Prompsit</aiaa>.","Not_Found_Error":"<b>404 Error:</aiaab> Sorry, that page doesn't exist anymore!","About":"About","Download":"Download","Contact":"Contact","Norm_Preferences":"Style preferences","Documentation":"Documentation","About_Apertium":"About Apertium","What_Is_Apertium":"<p>Apertium is a <b>free/open-source machine translation platform</aiaabb>, initially aimed at related-language pairs but expanded to deal with more divergent language pairs (such as English-Catalan). The platform provides</aiaabbp> <ol> <li>a language-independent machine translation engine</aiaabbpli> <li>tools to manage the linguistic data necessary to build a machine translation system for a given language pair and</aiaabbplili> <li>linguistic data for a growing number of language pairs.</aiaabbplilili> </aiaabbplililiol> <p>Apertium welcomes new developers: if you think you can improve the engine or the tools, or develop linguistic data for us, do not hesitate to <a data-toggle='modal' data-target='#contactModal' data-text='Help_Improve' data-keyboard='true' data-dismiss='modal' style='cursor: pointer'>contact us</aiaabbplililiola>.</aiaabbplililiolap>","Documentation_Para":"Documentation can be found on our <a href='https://wiki.apertium.org/'>Wiki</aiaabbplililiolapa> under the <a href='https://wiki.apertium.org/wiki/Documentation' target='_blank' rel='noopener'>Documentation</aiaabbplililiolapaa> sub-page. We have published various conference papers and journal articles, a list of which may be found on the Wiki under <a href='https://wiki.apertium.org/wiki/Publications' target='_blank' rel='noopener'>Publications</aiaabbplililiolapaaa>.","Apertium_Downloads":"Apertium Downloads","Downloads_Para":"Current versions of the <b>Apertium toolbox</aiaabbplililiolapaaab> as well as of <b>language-pair data</aiaabbplililiolapaaabb> are available from <a href='https://github.com/apertium' target='_blank' rel='noopener'>the GitHub page</aiaabbplililiolapaaabba>. Installation instructions for Apertium on all major platforms are provided on the <a href='https://wiki.apertium.org/wiki/Installation' target='_blank' rel='noopener'>Wiki's Installation page</aiaabbplililiolapaaabbaa>.","Contact_Para":"<h4>IRC channel</aiaabbplililiolapaaabbaah4> <p>The quickest way to contact us is by joining our <a href='https://wiki.apertium.org/wiki/IRC' target='_blank' rel='noopener'><abbr title='Internet Relay Chat'>IRC</aiaabbplililiolapaaabbaahabbr> channel, #apertium</aiaabbplililiolapaaabbaahabbra> at irc.oftc.net, where users and developers of Apertium meet. You don't need an IRC client; you can use <a href='https://webchat.oftc.net/?channels=apertium'>OFTC webchat</aiaabbplililiolapaaabbaahabbraa>. </aiaabbplililiolapaaabbaahabbraap> <h4>Mailing list</aiaabbplililiolapaaabbaahabbraaph4> <p>Also, subscribe to the <a href='https://lists.sourceforge.net/lists/listinfo/apertium-stuff' target='_blank' rel='noopener'> apertium-stuff mailing list</aiaabbplililiolapaaabbaahabbraapha>, where you can post longer proposals or issues, as well as follow general Apertium discussions. </aiaabbplililiolapaaabbaahabbraaphap> <h4>Contact</aiaabbplililiolapaaabbaahabbraaphaph4> <p>Feel free to contact us via the <a href='mailto:apertium-contact@lists.sourceforge.net' target='_blank' rel='noopener'>apertium-contact mailing list</aiaabbplililiolapaaabbaahabbraaphapha> if you find a mistake, there's a project you would like to see us work on, or you would like to help out.</aiaabbplililiolapaaabbaahabbraaphaphap>","Install_Apertium":"Install Apertium","Install_Apertium_Para":"Are you experiencing slow responses? O _Improve":"Hjelp oss å forbedre Apertium!","Contact_Us":"Ta gjerne kontakt om du finner en feil, har lyst til å jobbe på et prosjekt eller vil hjelpe oss på en eller annen måte.","Maintainer":"Dette nettstedet er vedlikeholdt av {{maintainer}}.","About_Title":"Om nettstedet","Enable_JS_Warning":"Denne nettstaden fungerer bare med JavaScript skrudd på. Hvis du ikke kan <a href='http://www.enable-javascript.com/' target='_blank' rel='noopener'>skru på JavaScript</aiaabbplililiolapaaabbaahabbraaphaphapaaia>, kan du prøve <a href='http://traductor.prompsit.com' target='_blank' rel='noopener'>oversetterne til Prompsit</aiaabbplililiolapaaabbaahabbraaphaphapaaiaa>.","Not_Found_Error":"<b>404-feil:</aiaabbplililiolapaaabbaahabbraaphaphapaaiaab> Beklager, den siden finnes ikke lenger!","About":"Om","Download":"Last ned","Contact":"Ta kontakt","Norm_Preferences":"Normvalg","Documentation":"Dokumentasjon","About_Apertium":"Om Apertium","What_Is_Apertium":"<p>Apertium er en <b>fri/åpen kildekode maskinoversettelsesplattform</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabb>, opprinnelig ment for nærbeslektede språk, men senere utvidet til å håndtere mer ulike språkpar (som nordsamisk-bokmål). Plattformen tilbyr </aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbp> <ol> <li>en språkuavhengig maksinoversettelsesmotor</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbpli> <li>verktøy for å håndtere de språkdata som er nødvendige for å bygge et maskinoversettelsessystem for et visst språkpar, og </aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplili>språkdata for flere og flere språkpar.</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplilili> </aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiol> <p>Apertium vil gjerne ha nye utviklere: Hvis du tror du kan forbedre motoren eller verktøyene, eller utvikle språkdata for oss, må du ikke nøle med å <a data-toggle='modal' data-target='#contactModal' data-text='Help_Improve' data-keyboard='true' data-dismiss='modal' style='cursor: pointer'>ta kontakt</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiola>.</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolap>","Documentation_Para":"Dokumentasjon finner du på <a href='https://wiki.apertium.org/'>wikien</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapa> vår på siden <a href='https://wiki.apertium.org/wiki/Documentation' target='_blank' rel='noopener'>Documentation</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaa>. Vi har publisert en rekke artikler til konferanser og tidsskrift; du finner en liste over disse på wikien på siden <a href='https://wiki.apertium.org/wiki/Publications' target='_blank' rel='noopener'>Publications</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaa>.","Apertium_Downloads":"Nedlastinger","Downloads_Para":"Du finner de siste utgavene av <b>Apertium-verktøyene</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaab>, i tillegg til <b>språkdata</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabb>, på <a href='https://github.com/apertium' target='_blank' rel='noopener'>GitHub-siden</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabba>. Du finner installasjonsveiledning for Apertium på alle vanlige plattformer på siden <a href='https://wiki.apertium.org/wiki/Installation' target='_blank' rel='noopener'>Installation</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaa> på wikien.","Contact_Para":"<h4>IRC-kanal</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaah4> <p>Den raskeste måten å få kontakt med oss er ved å gå inn i <a href='https://wiki.apertium.org/wiki/IRC' target='_blank' rel='noopener'><abbr title='Internet Relay Chat'>IRC</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbr>-kanalen vår, #apertium</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbra> på irc.oftc.net, hvor brukere og utviklere av Apertium møtes. Du trenger ikke å laste ned et IRC-program; det er nok å åpne <a href='https://webchat.oftc.net/?channels=apertium'>OFTCs webchat</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbraa>. </aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbraap> <h4>E-postlister</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbraaph4> <p>Du bør også abonnere på <a href='https://lists.sourceforge.net/lists/listinfo/apertium-stuff' target='_blank' rel='noopener'>e-postlisten apertium-stuff</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbraapha>, hvor du kan legge inn mer utbroderte forslag eller problem, og følge med på ymse diskusjoner rundt Apertium. </aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbraaphap> <h4>Kontakt</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbraaphaph4> <p>Ta gjerne kontakt med oss via <a href='mailto:apertium-contact@lists.sourceforge.net' target='_blank' rel='noopener'>e-postlisten apertium-contact</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbraaphapha> hvis du finner en feil eller har et prosjekt du vil at vi skal ta fatt i, eller har lyst til å hjelpe til.</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbraaphaphap>","Install_Apertium":"Installer Apertium","Install_Apertium_Para":"Går det tregt? Maskinene våre er kanskje overlesset. Lær hvordan du kan <a href='https://wiki.apertium.org/wiki/Installation' target='_blank' rel='noopener'>installere Apertium på din maskin</aiaabbplililiolapaaabbaahabbraaphaphapaaiaabbplililiolapaaabbaahabbraaphaphapa>.","@langNames":{"af":"afrikaans","an":"aragonsk","ar":"arabisk","as":"assamesisk","ast":"asturisk","av":"avarisk","az":"azeri","ba":"basjkirsk","be":"hviterussisk","bg":"bulgarsk","bn":"bengali","br":"bretonsk","bs":"bosnisk","ca":"katalansk","cat_valencia":"valensiansk","crh":"krimtatarisk","cs":"tsjekkisk","cv":"tsjuvasjisk","cy":"walisisk","da":"dansk","de":"tysk","el":"gresk","en":"engelsk","eo":"esperanto","es":"spansk","et":"estisk","eu":"baskisk","
