<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTR Trainer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="scramble">HTR Trainer</div>
      <form>
        <label>Choose number of Quarter turns/Total moves/Axis:</label>
        <select id="cars">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
        </select>
        <input type="number" id="input" value="12" />

        <select id="axis">
          <option value="0">U/D</option>
          <option value="1">F/B</option>
          <option value="2">R/L</option>
          <option value="-1" selected>Random</option>
        </select>
        <input
          type="button"
          value="Generate scramble"
          id="generate"
          onclick="skaff_scramble()"
        />
      </form>

      <div id="blanding">Scramble</div>
      <br />
      <div>Scrambling algorithm made by Einar</div>
      <a href="https://einarkl.github.io/">Einar's website</a>
    </div>
  </body>
  <script src="index.js"></script>
</html>
