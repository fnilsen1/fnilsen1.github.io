<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dialekt.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://morad.pro/favicon.png">
  </head>
  <body>
    <div class="container">
      <label for="dialekt">Velg målmerker:</label>
      <label for="dialekt">Type L</label>
      <select name="" id="l">
        <option value="blank"></option>
        <option value="tjukk_l">Tjukk L</option>
        <option value="vanlig_l">Vanlig L</option>
      </select>
      <label for="dialekt">Palatalisering</label>
      <select name="" id="palatalisering">
        <option value="blank"></option>
        <option value="palatalisering_hoved_endestavelse">
          Palatalisering i både hoved- og endestavelse
        </option>
        <option value="palatalisering_hovedstavelse">
          Bare palatalisering i hovedstavelse
        </option>
        <option value="ikke_palatalisering">Ikke palatalisering</option>
      </select>
      <label for="dialekt">Jeg</label>
      <select name="" id="jeg">
        <option value="blank"></option>
        <option value="je_jæ_jæi">je, jæ, jæi</option>
        <option value="eg">eg</option>
        <option value="æ">æ</option>
        <option value="e">e</option>
      </select>
      <label for="dialekt">Vi</label>
      <select name="" id="vi">
        <option value="blank"></option>
        <option value="vi">vi</option>
        <option value="me_mi">me/mi</option>
        <option value="oss">oss</option>
      </select>
      <label for="dialekt">Ikke</label>
      <select name="" id="ikke">
        <option value="blank"></option>
        <option value="ikke">ikke</option>
        <option value="ikkje">ikkje</option>
        <option value="itte">itte</option>
        <option value="itj">itj</option>
      </select>

      <label for="dialekt">Jamvekt</label>
      <select name="" id="jamvekt">
        <option value="blank"></option>
        <option value="jamvekt_uapokope">jamvekt uten apokope</option>
        <option value="jamvekt_apokope">jamvekt med apokope</option>
        <option value="apokopemål ">apokopemål</option>
        <option value="a_mål">a-mål</option>
        <option value="e_mål">e-mål</option>
      </select>

      <label for="dialekt">Bløte konsonanter?</label>
      <select name="" id="bløte">
        <option value="blank"></option>
        <option value="bløte_konsonanter">Bløte konsonanter</option>
      </select>

      <label for="dialekt">Sterke hunkjønnsord</label>
      <select name="" id="hunkjønnsord">
        <option value="blank"></option>
        <option value="sterke_hunkjønnsord_a">-a</option>
        <option value="sterke_hunkjønnsord_e">-e</option>
        <option value="sterke_hunkjønnsord_æ">-æ</option>
        <option value="sterke_hunkjønnsord_i">-i</option>
        <option value="sterke_hunkjønnsord_å">-å</option>
        <option value="sterke_hunkjønnsord_o">-o</option>
        <option value="sterke_hunkjønnsord_ei">-ei</option>
      </select>

      <label for="dialekt">Skarre-r?</label>
      <select name="" id="r">
        <option value="blank"></option>
        <option value="skarre_r">Skarre-r</option>
      </select>

      <label for="dialekt">Dativ ved substantiv</label>
      <select name="" id="dativ">
        <option value="blank"></option>
        <option value="dativ_vedsubst">Dativ</option>
      </select>
      <button onclick="finn_fylke()">Finn fylke</button>
    </div>
    <div id="svar">Fylker</div>
  </body>
  <script src="js.js"></script>
</html>
